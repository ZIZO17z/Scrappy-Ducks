<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scrapyard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css"> 
  <style>
    /* Styling for body */
    body {
      background-image: url("WhatsApp Image 2025-03-15 at 17.59.21_d0e3fe92.jpg");
      background-size: cover;
      background-position: center;
      text-align: center;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      overflow: hidden;
      color: white; /* default text color */
    }
    
    nav {
      position: fixed;
      bottom: 10px;
      left: 10px;
      background-color: rgba(51, 51, 51, 0.8);
      padding: 10px;
      border-radius: 8px;
    }
    
    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    
    nav ul li {
      margin: 5px 0;
    }
    
    nav ul li a img {
      border-radius: 10px;
      transition: transform 0.3s;
      display: block;
      margin: 0 auto;
    }
    
    nav ul li a img:hover {
      transform: scale(1.1);
    }
    
    /* Button styling - Positioned at the top left */
    button {
      position: fixed;
      top: 10px;
      left: 10px;
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }
    
    button:hover {
      background-color: #0056b3;
    }
    
    /* Video styling */
    video {
      margin-top: 20px;
      width: 300px;
      height: auto;
      border-radius: 10px;
    }
    
    /* Heading - Fly in from right */
    h1 {
      position: relative;
      right: -100%;
      opacity: 0;
      transition: all 1.5s ease-in-out;
      color: white;
      text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;
    }
    
    /* Container for image links (smaller pictures) */
    .image-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }
    
    .image-container a img {
      width: 200px;  /* Smaller size */
      max-width: 90%;
      border-radius: 10px;
      transition: transform 0.3s;
    }
    
    .image-container a img:hover {
      transform: scale(1.05);
    }
    
    /* Marquee positioned at the bottom */
    .marquee-container {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: black;
      color: white;
      padding: 10px 0;
    }
    
    /* Rotating marquee text */
    marquee {
      font-size: 18px;
      font-weight: bold;
      transform: rotate(0deg);
      transition: transform 1s ease-in-out;
      text-shadow: 1px 1px 0 #000;
    }
    
    .rotate {
      transform: rotate(360deg);
    }
    
    /* Floating duck element */
    #floatingDuck {
      position: fixed;
      bottom: 20px;
      right: 20px;
      font-size: 50px;
      animation: floatDuck 3s ease-in-out infinite;
      pointer-events: none;
    }
    
    @keyframes floatDuck {
      0%   { transform: translateY(0); }
      50%  { transform: translateY(-20px); }
      100% { transform: translateY(0); }
    }
    
    /* Flying images effect */
    .flying-image {
      position: fixed;
      width: 100px;
      border-radius: 10px;
      animation: flyImage 10s linear;
    }
    
    @keyframes flyImage {
      from { left: -200px; }
      to { left: 110%; }
    }
  </style>
</head>
<body>
  
  <!-- Reload Button at Top Left -->
  <button onclick="reloadPage()">Reload the Page</button>
  
  <!-- Content -->
  <h1 id="flyText">Join for fun</h1>
  
  <!-- Container for Centered Image Links -->
  <div class="image-container">
    <a href="https://www.ducks.org/" target="_blank">
      <img src="WhatsApp Image 2025-03-15 at 16.39.21_70961bc7.jpg" alt="Ducks are unlimited">
    </a>
    <a href="chat.html" target="_blank">
      <img src="WhatsApp Image 2025-03-15 at 16.22.12_6b115c7d.jpg" alt="Go now">
    </a>
    <a href="quackww.html" target="_blank">
      <img src="WhatsApp Image 2025-03-15 at 17.07.42_2151db55.jpg" alt="Go now">
    </a>
    <a href="news.html" target="_blank">
      <img src="WhatsApp Image 2025-03-15 at 17.13.46_bc11e1a7.jpg" alt="Go now">
    </a>
    <a href="do you love me.html" target="_blank">
      <img src="WhatsApp Image 2025-03-15 at 16.47.52_53cd45e6.jpg" alt="Go now">
    </a>
  </div>
  
  <!-- Marquee at the bottom -->
  <div class="marquee-container">
    <marquee id="rotateText" behavior="scroll" direction="left">Hello Ducks: Breaking news with all sadness for death of our honor duck</marquee>
  </div>
  
  <!-- Floating Duck -->
  <div id="floatingDuck">ðŸ¦†</div>
  
  <!-- JavaScript for Transitions -->
  <script>
    function reloadPage() {
      location.reload();
    }
  
    // Fly in effect for H1 text and rotate marquee effect
    window.onload = function() {
      let flyText = document.getElementById("flyText");
      flyText.style.right = "0";
      flyText.style.opacity = "1";
  
      let rotateText = document.getElementById("rotateText");
      setTimeout(() => {
        rotateText.classList.add("rotate");
      }, 1000);
  
      // Start creating flying images every 3 seconds
      setInterval(createFlyingImage, 3000);
    };
  
    // Function to create a flying image element that moves across the screen
    function createFlyingImage() {
      const images = [
        "WhatsApp Image 2025-03-15 at 16.39.21_70961bc7.jpg",
        "WhatsApp Image 2025-03-15 at 16.22.12_6b115c7d.jpg",
        "WhatsApp Image 2025-03-15 at 17.07.42_2151db55.jpg",
        "WhatsApp Image 2025-03-15 at 17.13.46_bc11e1a7.jpg",
        "WhatsApp Image 2025-03-15 at 16.47.52_53cd45e6.jpg"
      ];
  
      let flyingImg = document.createElement("img");
      let randomImg = images[Math.floor(Math.random() * images.length)];
      flyingImg.src = randomImg;
      flyingImg.className = "flying-image";
      flyingImg.style.top = Math.random() * window.innerHeight + "px";
      document.body.appendChild(flyingImg);
  
      // Remove flying image after its animation ends (10 seconds)
      setTimeout(() => {
        flyingImg.remove();
      }, 10000);
    }
  </script>
  
</body>
</html>
