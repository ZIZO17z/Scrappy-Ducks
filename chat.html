<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duck Duck Chat 🦆</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #cce7ff;
            overflow-x: hidden;
        }
        #chat {
            width: 350px;
            margin: 0 auto;
            border: 2px solid #ffaa00;
            padding: 20px;
            border-radius: 15px;
            background-color: #fff;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #2d6a4f;
        }
        #response {
            margin-top: 20px;
            font-weight: bold;
            padding: 10px;
            border-radius: 10px;
            display: inline-block;
            background-color: #ffcc00;
            max-width: 80%;
            word-wrap: break-word;
            font-size: 18px;
        }
        button {
            background-color: #ffcc00;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: transform 0.2s;
        }
        button:hover {
            background-color: #ffaa00;
        }
        button:active {
            transform: scale(1.1);
        }
        input {
            padding: 8px;
            font-size: 16px;
            width: 80%;
            border: 2px solid #ffaa00;
            border-radius: 5px;
        }
        .duck-emoji {
            position: absolute;
            font-size: 50px;
            animation: fly 3s linear infinite;
        }
        @keyframes fly {
            from { transform: translateX(-100px); }
            to { transform: translateX(100vw); }
        }

        /* Cool Marquee Styling */
        .marquee-container {
            position: fixed;
            bottom: 10px;
            width: 100%;
            overflow: hidden;
            white-space: nowrap;
            background: rgba(255, 204, 0, 0.9);
            padding: 10px 0;
            box-shadow: 0px 0px 15px rgba(255, 204, 0, 0.7);
        }
        .marquee-text {
            display: inline-block;
            font-size: 18px;
            font-weight: bold;
            color: #2d6a4f;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            animation: scrollText 10s linear infinite;
        }
        @keyframes scrollText {
            from { transform: translateX(100%); }
            to { transform: translateX(-100%); }
        }
    </style>
</head>
<body>
    <div id="chat">
        <h1>Duck Duck Chat 🦆</h1>
        <input type="text" id="userInput" placeholder="Say something to the duck...">
        <br><br>
        <button onclick="respond()">Send</button> 
        <br>
        <div id="response"></div>
    </div>

    <!-- Quack Sound -->
    <audio id="quackSound">
        <source src="quack.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        const duckResponses = [
            "Quack! 🦆",
            "Duck duck... goose? 🦢",
            "Honk honk! Wait... wrong bird. 🤔",
            "I am the Duck overlord. Bow before me! 👑",
            "You just unlocked Duck Mode! 🎉",
            "Waddle waddle... and it walked away. 🎶",
            "Quack-tastic choice of words!",
            "Sorry, I'm busy swimming right now. 🌊",
            "Did someone say bread? 🍞",
            "Duck fact: I can see in almost all directions at once!"
        ];

        function respond() {
            const userInput = document.getElementById("userInput").value;
            const randomResponse = duckResponses[Math.floor(Math.random() * duckResponses.length)];

            document.getElementById("response").innerText = randomResponse;
            
            // Play quack sound with slight random delay
            setTimeout(() => document.getElementById("quackSound").play(), Math.random() * 500);
            
            // Clear the input field
            document.getElementById("userInput").value = "";

            // Spawn flying duck emojis
            createFlyingDuck();
        }

        function createFlyingDuck() {
            let duck = document.createElement("div");
            duck.innerHTML = "🦆";
            duck.className = "duck-emoji";
            duck.style.top = Math.random() * window.innerHeight + "px";
            document.body.appendChild(duck);

            // Remove duck after animation
            setTimeout(() => duck.remove(), 3000);
        }

        // Pressing "Enter" submits
        document.getElementById("userInput").addEventListener("keyup", function(event) {
            if (event.key === "Enter") {
                respond();
            }
        });
    </script>

    <!-- Cool Scrolling Marquee -->
    <div class="marquee-container">
        <div class="marquee-text">🦆 Try clicking a lot! Ducks love attention! 🦆</div>
    </div>

</body>
</html>
